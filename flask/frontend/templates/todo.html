<!DOCTYPE html>
<html>
<head>
  <title>To-Do Page</title>
</head>
<body>
  <h2>Add To-Do Item</h2>

  <form id="todoForm">
    <label>Item Name:</label><br>
    <input type="text" id="itemName" required /><br><br>

    <label>Item Description:</label><br>
    <textarea id="itemDescription" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("todoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const itemName = document.getElementById("itemName").value;
      const itemDescription = document.getElementById("itemDescription").value;

      const response = await fetch("/submittodoitem", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ itemName, itemDescription })
      });

      const result = await response.json();
      document.getElementById("message").innerText = result.message;
    });
  </script>
</body>
</html>
